<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola</title>
</head>
<body>
    <h1>consola</h1>
    <script>
        console.log('este mensaje se muestra en formato standard');
        console.info('este mensaje muestra formato de informacion (en firefox cambia el icono)');
        console.warn('este mensaje muestra en formato de advertencia');
        console.error('este mensaje muestra en formato error');

        console.log('abc');
        console.log('400');
        console.log('true');
        console.log('false');
        console.log(400);
        console.log(350 + 50);
        console.log(true);
        console.log(false);

        console.log(  400  /  2  ,  'hola', 40, 5, -7, false, 'otro texto', -50.18  );

        const x = 100;
        const y = 200;
        const z = 300;

        console.log(x);
        console.log(y);
        console.log(z);

        console.group('colores:');
        console.log('verde');
        console.log('azul');
        console.log('amarillo');
        console.log('rojo');
        console.groupEnd();

        console.log('abc' + 'xyz');
        console.log('x: ' + x);
        console.log('x:' , x);



    </script>
</body>
</html>
